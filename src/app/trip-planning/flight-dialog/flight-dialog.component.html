<div class="trip-flights">
    <form class="form-horizontal" #f="ngForm" novalidate (ngSubmit)="addFlight(f.value)">
        <div class="from-to">
            <div class="form-group from">
                <label>From</label>
                <input class="form-control" name="startAddress" type="text" maxlength="30" required placeholder="Russia"
                       [(ngModel)]="flight.start_address"/>

                <label>Departure Time</label>
                <input class="form-control" name="startTime" type="datetime-local" required
                       placeholder="2017-05-29T10:25:OOZ" [(ngModel)]="flight.start_time"/>
            </div>
            <div class="form-group to">

                <label>To</label>
                <input class="form-control" name="destinationAddress" type="text" maxlength="30" required
                       placeholder="Italy" [(ngModel)]="flight.destination_address"/>

                <label>Arrival Time</label>
                <input class="form-control" name="endTime" type="datetime-local" required
                       placeholder="2017-05-29T10:25:OOZ" [(ngModel)]="flight.end_time"/>
            </div>
        </div>

        <div class="price-dist">
            <div >
                <label>Price</label>
                <input class="form-control" name="price" type="text" maxlength="5" placeholder="5200"
                       [(ngModel)]="flight.price"/>
            </div>
            <div >
                <label>Distance</label>
                <input class="form-control" name="distance" type="text" maxlength="5" placeholder="451"
                       [(ngModel)]="flight.distance"/>
            </div>
        </div>

        <div class="flight-info">
            <label>Description</label>
            <textarea class="form-control" style="width: 400px; resize: none" maxlength="100" name="description"
                      [(ngModel)]="flight.description"></textarea>
        </div>

        <div class="input-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
